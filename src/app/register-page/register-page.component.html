<div class="section-register-bg"></div>
<div class="overlay"></div>
<section>
  <app-header class="header"></app-header>
  <div class="form-container">
    <h1>Sign up</h1>
    <form [formGroup]="form" (ngSubmit)="register()">
      <div class="form-field">
        <div class="input-wrapper">
          <mat-icon class="icon-left">email</mat-icon>
          <input
            class="input input-auth"
            formControlName="email"
            type="email"
            placeholder="Email address"
          />
        </div>
        <div class="input-wrapper">
          <mat-icon class="icon-left">password</mat-icon>
          <input
            #passwordInput
            class="input input-auth"
            formControlName="password"
            type="password"
            [type]="showPassword ? 'text' : 'password'"
            placeholder="Enter a Password"
          />
          <mat-icon
            class="icon-right"
            (click)="togglePassword(); passwordInput.focus()"
            >{{ showPassword ? "visibility_off" : "visibility" }}</mat-icon
          >
        </div>
        <div class="input-wrapper">
          <mat-icon class="icon-left">password</mat-icon>
          <input
            #repeatPasswordInput
            class="input input-auth"
            formControlName="repeated_password"
            type="password"
            [type]="showRepeatPassword ? 'text' : 'password'"
            placeholder="Confirm Password"
          />
          <mat-icon
            class="icon-right"
            (click)="toggleRepeatPassword(); repeatPasswordInput.focus()"
            >{{
              showRepeatPassword ? "visibility_off" : "visibility"
            }}</mat-icon
          >
        </div>
        <button class="btn" type="submit">Get Started</button>
      </div>
    </form>
  </div>
  <app-footer class="footer"></app-footer>
</section>
